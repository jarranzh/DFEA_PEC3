      SIGN IN

    <button

  <button
    *ngIf="loginState$.loggedIn"
    class="btn btn-outline-success my-2 my-sm-0"
    (click)="onClickHome()"
  >
    HOME
  </button>
  <button
    *ngIf="userState$.user?.profile.type === 'Company'"
    class="btn btn-outline-success my-2 my-sm-0"
    routerLink="/activities-admin-list"
  >
    ADMIN
  </button>
  <button
    *ngIf="userState$.user?.profile.type === 'Tourist'"
    class="btn btn-outline-success my-2 my-sm-0"
    (click)="onClickFavorites()"
  >
    FAVORITES
  </button>
  <button
    *ngIf="userState$.user?.profile.type === 'Tourist'"
    class="btn btn-outline-success my-2 my-sm-0"
    (click)="onClickMyActivities()"
  >
    MY ACTIVITIES
  </button>
  <button
    *ngIf="loginState$.loggedIn"
    class="btn btn-outline-success my-2 my-sm-0"
    routerLink="/profile"
  >
    PROFILE
  </button>
  <button
    *ngIf="loginState$.loggedIn"
    class="btn btn-outline-success my-2 my-sm-0"
    (click)="onClickLogout()"
  >
    LOGOUT
  </button>
