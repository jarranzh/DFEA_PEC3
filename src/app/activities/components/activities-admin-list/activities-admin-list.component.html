<div class="content">
  <h2>USER ACTIVITIES</h2>
  <div *ngIf="activitiesListState$.pending">
    <mat-spinner color="accent"></mat-spinner>
  </div>
  <form
    class="text-center border border-light"
    *ngIf="!activitiesListState$.pending"
  >
    <ul class="list-group">
      <table class="table table-bordered">
        <thead>
          <tr style="background-color:blue;color: #fff;">
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Language</th>
            <th>Date</th>
            <th>People reg.</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of activitiesListState$.activity">
            <th>{{ activity.name }}</th>
            <th>{{ activity.category }}</th>
            <td>{{ activity.price }}â‚¬</td>
            <td>{{ activity.language }}</td>
            <td>{{ activity.date }}</td>
            <td>{{ activity.peopleRegistered }}</td>
            <td>
              <button
                class="btn btn-outline-info"
                [routerLink]="['/activity-admin-detail', activity.id]"
              >
                Edit
              </button>
              <button
                class="btn btn-outline-danger"
                (click)="onClickDeleteActivity(activity)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button
        class="btn btn-outline-primary float-left"
        [routerLink]="['/activity-admin-detail']"
      >
        Add
      </button>
    </ul>
  </form>
</div>
