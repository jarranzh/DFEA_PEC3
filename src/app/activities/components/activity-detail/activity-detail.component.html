<!-- Si hay alguna actividad seleccionada -->
<div class="activity__container" *ngIf="activity">
  <h2>ACTIVITY DETAIL:</h2>
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ activity.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="rForm">
        <!-- <mat-grid-list cols="2">
          <mat-grid-tile> -->
        <!-- Name -->
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxLayout="column" fxFlex="50%" fxFlex.xs="100%">
            <!-- <div> -->
            <mat-form-field appearance="fill">
              <mat-label>Name:</mat-label>
              <input matInput readonly type="text" formControlName="name" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Category:</mat-label>
              <input matInput readonly type="text" formControlName="category" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Description:</mat-label>
              <input
                matInput
                readonly
                type="text"
                formControlName="description"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Subcategory:</mat-label>
              <input
                matInput
                readonly
                type="text"
                formControlName="subcategory"
              />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Language:</mat-label>
              <input matInput readonly type="text" formControlName="language" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Date:</mat-label>
              <input matInput readonly type="text" formControlName="date" />
            </mat-form-field>
          </div>
          <!-- </mat-grid-tile>

          <mat-grid-tile> -->

          <div fxLayout="column" fxFlex="50%" fxFlex.xs="100%">
            <mat-form-field appearance="fill">
              <mat-label>Price (â‚¬):</mat-label>
              <input matInput readonly type="text" formControlName="price" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Minium capacity:</mat-label>
              <input
                matInput
                readonly
                type="text"
                formControlName="miniumCapacity"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Limit capacity:</mat-label>
              <input
                matInput
                readonly
                type="text"
                formControlName="limitCapacity"
              />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>State:</mat-label>
              <input matInput readonly type="text" formControlName="state" />
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>People registered:</mat-label>
              <input
                matInput
                readonly
                type="text"
                formControlName="peopleRegistered"
              />
            </mat-form-field>
          </div>
        </div>
        <!-- </div> -->

        <!-- </mat-grid-tile>
        </mat-grid-list> -->
      </form>
    </mat-card-content>
    <mat-card-actions>
      <!-- <div fxLayout="row"> -->
      <button
        mat-button
        *ngIf="rForm.get('myActivitySignUpVisible').value"
        (click)="onClickSignUP()"
      >
        SIGN UP
      </button>
      <!-- DELETE ACTIVITY BUTTON -->
      <button
        mat-button
        color="warn"
        *ngIf="rForm.get('myActivityDeleteVisible').value"
        (click)="onClickDelete()"
      >
        DELETE
      </button>
      <button
        mat-button
        color="accent"
        *ngIf="rForm.get('saveFavoritesVisible').value"
        (click)="onClickSaveFavorites()"
      >
        <mat-icon>favorite</mat-icon> SAVE FAVORITES
      </button>

      <!-- DELETE FAVORITES BUTTON -->
      <button
        mat-button
        color="warn"
        *ngIf="rForm.get('deleteFavoritesVisible').value"
        (click)="onClickDeleteFavorites()"
      >
        <mat-icon>favorite</mat-icon> DELETE FAVORITES
      </button>
      <!-- </div> -->
    </mat-card-actions>
