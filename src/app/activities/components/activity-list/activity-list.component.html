<div class="container">
  <h2>ACTIVITIES LIST</h2>
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let activity of activitiesListState$.activity"
    >
      <mat-card class="card mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ activity.name }}</mat-card-title>
          <mat-card-subtitle>{{ activity.category }}</mat-card-subtitle>
          <mat-card-subtitle>Precio: {{ activity.price }} €</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button color="accent" (click)="onSelect(activity)">
            Saber más
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div>
    <app-activity-detail
      [activity]="selectedActivity"
      [eFilterType]="eFilterType"
      (signUpActivity)="onSignUpActivity($event)"
      (deleteSignUpActivity)="onDeleteSignUpActivity($event)"
      (deleteFavorites)="onDeleteFavorites($event)"
    ></app-activity-detail>
  </div>
</div>
